<div class="create-container">
  <h2>Detalhes do Usuário</h2>

  <div *ngIf="!loading; else loadingTpl">
    <div class="form-group">
      <label for="name">Nome</label>
      <input id="name" [(ngModel)]="name" name="name" required readonly />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" [(ngModel)]="email" name="email" type="email" readonly />
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <input id="role" [(ngModel)]="role" name="role" readonly />
    </div>

    <div class="form-group">
      <label for="createdAt">Data de criação</label>
      <input id="createAt" [(ngModel)]="createdAt" name="createdAt" type="datetime" readonly />
    </div>

    <div class="form-group">
      <label for="updatedAt">Data de atualização</label>
      <input id="updatedAt" [(ngModel)]="updatedAt" name="updatedAt" type="datetime" readonly />
    </div>
  </div>

  <ng-template #loadingTpl>
    <p>Carregando...</p>
  </ng-template>

  <p class="error" *ngIf="error">{{ error }}</p>
</div>
